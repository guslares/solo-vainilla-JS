<title>Arkanoid en Javascript</title>
<style>
    body {
        background-color: #111;
    }


    canvas {
        border: 4px solid #fff;
        border-bottom: transparent;
        background: #000;
        margin: 0 auto;
        display: block;
    }
</style>
<canvas>

</canvas>
<script>
    const canvas = document.querySelector('canvas')
    const ctx = canvas.getContext('2d')

    canvas.width = 448
    canvas.height = 400
    PADDLE_SENSIBILIY = 6

    /*VARIABLES DE BALL*/


    const ballRadius = 3;
    // posiciÃ³n de ball
    let xBall = canvas.width / 2
    let yBall = canvas.height - 30
    // velocidad ball
    let dxBall = 2
    let dyBall = -2

    /* VARIABLE DE LA PALETA*/
    const paddleHeight = 10
    const paddleWith = 50

    let paddleX = (canvas.width - paddleWith) / 2
    let paddleY = canvas.height - paddleHeight - 10
    let rightPressed = false
    let leftPressed = false

    function drawBall() {
        ctx.beginPath()
        ctx.arc(xBall, yBall, ballRadius, 0, Math.PI * 2)
        ctx.fillStyle = '#fff'
        ctx.fill()
        ctx.closePath()

    }

    function drawPaddle() {
        ctx.fillStyle = '#09f'
        ctx.fillRect(
            paddleX,
            paddleY,
            paddleWith,
            paddleHeight
        )



    }
    function drawBricks() { }

    function collisionDetection() { }

    function ballMovement() {

        if (
            xBall + dxBall > canvas.width - ballRadius ||
            xBall + dxBall < ballRadius
        ) {
            dxBall = -dxBall
        }

        if (yBall + dyBall < ballRadius) {
            dyBall = -dyBall
        }

        const isBallSameXAsPaddle =
            xBall > paddleX &&
            xBall < paddleX + paddleWith

        const isBallTouchingPaddle =
            yBall + dyBall > paddleY

        if (isBallSameXAsPaddle && isBallTouchingPaddle) {

            dyBall = -dyBall
        }
        else if (yBall + dyBall > canvas.height - ballRadius) {
            console.log('Game Over')
            document.location.reload()
        }

        xBall += dxBall
        yBall += dyBall

    }

    function paddleMovement() {
        if (rightPressed && paddleX < canvas.width - paddleWith) {
            paddleX += PADDLE_SENSIBILIY
        } else if (leftPressed && paddleX > 0) {
            paddleX -= PADDLE_SENSIBILIY
        }
    }

    function cleanCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height)
    }

    function initEvents() {
        document.addEventListener('keydown', keyDownHandler)
        document.addEventListener('keyup', keyUpHandler)

        function keyDownHandler(event) {
            const { key } = event

            if (key === 'Right' || key === 'ArrowRight') {
                rightPressed = true
            }
            else if (key === 'Left' || key === 'ArrowLeft') {
                leftPressed = true
            }
        }

        function keyUpHandler(event) {
            const { key } = event
            if (key === 'Right' || key === 'ArrowRight') {
                rightPressed = false
            }
            else if (key === 'Left' || key === 'ArrowLeft') {
                leftPressed = false
            }
        }


    }


    function draw() {

        cleanCanvas()

        drawBall()
        drawPaddle()
        drawBricks()

        //drawScore()

        collisionDetection()
        ballMovement()
        paddleMovement()



        window.requestAnimationFrame(draw)
    }
    draw()
    initEvents()
</script>
